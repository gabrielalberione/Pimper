<ion-view title="Buscador">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="toggle-royal">Sexo Opuesto</ion-toggle>
            <ion-item class="range range-positive">Distancia
                <input type="range" value="50" min="0" max="100" />
            </ion-item>
        </form>
        <div class="wrap">
			<!-- start jtinder container -->
			<div id="tinderslide">
				<ul>		
					<li class="pane1">
						<div class="img"></div>
						<div>Lucia</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="pane2">
						<div class="img"></div>
						<div>Sofia</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="pane3">
						<div class="img"></div>
						<div>Mauricio</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="pane4">
						<div class="img"></div>
						<div>Estefania</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="pane5">
						<div class="img"></div>
						<div>Ricardo</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>			
				</ul>
			</div>
			<!-- end jtinder container -->
		</div>
		<!-- end padding container -->

		<!-- jTinder trigger by buttons  
		<div class="actions">
			<a href="#" class="dislike"><i></i></a>
			<a href="#" class="like"><i></i></a>
		</div>

		<!-- jTinder status text 
		<div id="status"></div>	  -->	
    </ion-content>
</ion-view>
